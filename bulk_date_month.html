<!DOCTYPE html>
<html>
	<head>
		<title>Dodieboy Tools</title>
		<script src="https://momentjs.com/downloads/moment-with-locales.js"></script>
		<script src="js/batch_date.js"></script>
	</head>
	<body>
		<h1>Bulk Date Printer</h1>
		<label for="from">Month:</label><br />
		<select id="month">
			<option value="">--Select Month--</option>
			<option selected value="1">Janaury</option>
			<option value="2">February</option>
			<option value="3">March</option>
			<option value="4">April</option>
			<option value="5">May</option>
			<option value="6">June</option>
			<option value="7">July</option>
			<option value="8">August</option>
			<option value="9">September</option>
			<option value="10">October</option>
			<option value="11">November</option>
			<option value="12">December</option>
		</select>

		<label for="format">Format:</label><br />
		<input type="text" id="format" name="Format" /> <br />
		<label>Ex. MMM DD (dddd)</label> <br />
		<input type="checkbox" id="linebreak" name="1 line break" />
		<label>1 line break</label>

		<br /><br />
		<input type="button" onclick="print_month();" value="Print" />
		<p id="result"></p>
	</body>
</html>
